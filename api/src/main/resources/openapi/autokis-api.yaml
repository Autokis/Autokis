openapi: 3.0.0
info:
  title: Bookstore API
  description: An API for managing books in a bookstore
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /books:
    get:
      summary: Retrieve all books
      description: Retrieve a list of all books in the bookstore
      responses:
        '200':
          description: A list of books
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The unique identifier for the book
                    title:
                      type: string
                      description: The title of the book
                    author:
                      type: string
                      description: The author of the book
                    year:
                      type: integer
                      description: The publication year of the book
    post:
      summary: Add a new book
      description: Add a new book to the bookstore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: The title of the book
                author:
                  type: string
                  description: The author of the book
                year:
                  type: integer
                  description: The publication year of the book
      responses:
        '201':
          description: The newly created book
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The unique identifier for the book
                  title:
                    type: string
                    description: The title of the book
                  author:
                    type: string
                    description: The author of the book
                  year:
                    type: integer
                    description: The publication year of the book
  /books/{id}:
    get:
      summary: Retrieve a specific book
      description: Retrieve details of a specific book by its ID
      parameters:
        - name: id
          in: path
          description: The ID of the book to retrieve
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Details of the requested book
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The unique identifier for the book
                  title:
                    type: string
                    description: The title of the book
                  author:
                    type: string
                    description: The author of the book
                  year:
                    type: integer
                    description: The publication year of the book
    delete:
      summary: Delete a book
      description: Delete a book from the bookstore by its ID
      operationId: deleteBookById  # Custom operationId
      parameters:
        - name: id
          in: path
          description: The ID of the book to delete
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: The book has been successfully deleted

